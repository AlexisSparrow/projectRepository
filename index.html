<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^[А-Я,Ё][а-я,ё]+(-[А-Я,Ё][а-я,ё]+)?$" placeholder="Имя" minlength="2" maxlength="20" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="email" pattern="^([a-z]\w*(\.|-)?\w*[a-z])(@\w+-?\w+\.[a-z]\w*)$" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="tel" placeholder="Телефон" pattern="^(\+7|8)(\s?(\(|-|\s)?\d{3}(\)|-|\s)?\s?)(\d{7}|\d{3}-\d{2}-\d{2})$" required/>
                        <span class="form__error">телефон в формате: +7 (900) 000-00-00</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="url" pattern="^(http(s)?:\/\/)(www\.)?((([a-z](\w+-)*\w*[a-z])|[a-z])(\.[a-z]\w*)|(((\d{1,2}|[2][0-5]{2}|[1][0-9]{2})\.){3}(\d{1,2}|[1-2][0-5]{2}|[1][0-9]{2})))(:[1-9]\d{1,4}\/?)?((\/\w+)+(#|\/)?)?$" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
